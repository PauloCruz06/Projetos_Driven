<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
    />
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <title>DrivenEats</title>
</head>
<body>
    <div class="top">
        <div class="logo">
            <h3>DrivenEats</h3>
            <p>Sua comida em 6 minutos</p>
        </div>
    </div>
    <div class="conteiner">
        <h3>Primeiro, seu prato</h3>
        <div class="menu">
            <button class="meal" onclick="selectMainMeal(this)">
                <img src=".\image\frango_yin_yang.jpg" />
                <p>Frango Yin Yang</p>
                <p>Um pouco de batata, um pouco de salada</p>
                <p>R$ 14,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">14.90</p>
            </button>
            <button class="meal" onclick="selectMainMeal(this)">
                <img src=".\image\buchada_de_bode.jpeg" />
                <p>Buchada de bode</p>
                <p>Recomenda-se não dormir acompanhado</p>
                <p>R$ 20,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">20.90</p></button>
            <button class="meal" onclick="selectMainMeal(this)">
                <img src=".\image\mocoto.jpg" />
                <p>Mocotó</p>
                <p>Feito com pata de boi</p>
                <p>R$ 12,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">12.90</p>
            </button>
            <button class="meal" onclick="selectMainMeal(this)">
                <img src=".\image\carne_wagyu.jpg" />
                <p>Wagyu assado</p>
                <p>Carne macia no ponto, baratinho</p>
                <p>R$ 97,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">97.90</p>
            </button>
            <button class="meal" onclick="selectMainMeal(this)">
                <img src=".\image\farofa_de_formiga.jpg" />
                <p>Farofa formiga</p>
                <p>Apenas farofa com formiga</p>
                <p>R$ 12,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">12.90</p>
            </button>
        </div>
        <h3>Agora, sua bebida</h3>
        <div class="menu">
            <button class="meal" onclick="selectDrink(this)"><img src=".\image\coquinha_gelada.jpg" />
                <p>Coquinha gelada</p>
                <p>Lata 350ml</p>
                <p>R$ 4,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">4.90</p>
            </button>
            <button class="meal" onclick="selectDrink(this)">
                <img src=".\image\suco_de_pitaya.jpg" />
                <p>Suco de pitaya</p>
                <p>Um suco de laranja roxo</p>
                <p>R$ 2,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">2.90</p>
            </button>
            <button class="meal" onclick="selectDrink(this)"><img src=".\image\cerveja_de_chocolate.png" />
                <p>Cerveja chocolate</p>
                <p>O melhor de dois mundos</p>
                <p>R$ 7,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">7.90</p>
            </button>
            <button class="meal" onclick="selectDrink(this)">
                <img src=".\image\guarana_jesus.jpg" />
                <p>Guaraná Jesus</p>
                <p>Refrigerante típico do Maranhão, 350ml</p>
                <p>R$ 4,99</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">4.99</p>
            </button>
            <button class="meal" onclick="selectDrink(this)"><img src=".\image\caldo_de_cana.jpg" />
                <p>Caldo de cana</p>
                <p>Copão de 500ml</p>
                <p>R$ 5,00</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">5.00</p>
            </button>
        </div>
        <h3>Por fim, sua sobremesa</h3>
        <div class="menu">
            <button class="meal" onclick="selectDessert(this)">
                <img src=".\image\akutaq.jpg" />
                <p>Akutaq</p>
                <p>Famoso sorvete do Alasca</p>
                <p>R$ 16,99</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">16.99</p>
            </button>
            <button class="meal" onclick="selectDessert(this)"><img src=".\image\sorvete_19bolas.png" />
                <p>Sorvete 19bolas</p>
                <p>É como o nome diz</p>
                <p>R$ 9,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">9.90</p></button>
            <button class="meal" onclick="selectDessert(this)">
                <img src=".\image\pudim.jpg" />
                <p>Pudim</p>
                <p>Apenas pudim</p>
                <p>R$ 7,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">7.90</p>
            </button>
            <button class="meal" onclick="selectDessert(this)"><img src=".\image\sorvete_de_cachorro.jpg" />
                <p>Dog asorvetado</p>
                <p>Um cachorrinho feito de sorvete</p>
                <p>R$ 9,50</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">9.50</p></button>
            <button class="meal" onclick="selectDessert(this)"><img src=".\image\biscoito.jpg" />
                <p>biscoito</p>
                <p>Não é bolacha</p>
                <p>R$ 12,90</p>
                <ion-icon class="ion hidden" name="checkmark-circle"></ion-icon>
                <p class="hidden">7.90</p>
            </button>
        </div>
    </div>
    <div class="bottom">
        <button class="button-box">
            <div><p>Selecione os 3 itens para fechar o pedido</p></div>
        </button>
        <button class="button-confirm hidden" onclick="confirmOrder()">
            <div onclick="getAddress()"><p>Fechar pedido</p></div>
        </button>
    </div>
    <div class="superbackground hidden">
        <div class="box-confirm">
            <p>Confirme seu pedido</p>
            <div class="checklists">
                <div><p></p><p></p></div>
                <div><p></p><p></p></div>
                <div><p></p><p></p></div>
                <div><p></p><p></p></div>
            </div>
            <a class="wa-link" href="" target="_blank" onclick="sendOrder()"><p>Tudo certo, pode pedir!</p></a>
            <button>Cancelar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
